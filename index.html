<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rates Table</title>
    <style>
      table,th,td{
        border: 1px solid black;
      }
      h1 {
        text-align:center;
      }
      .center{
        margin-left: auto;
        margin-right: auto;
      }
      .red{
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Forex Rates Table</h1>
    <table id='forex' class="center">
      <tr>
        <th>Currency</th>
        <th>Forex Rates</th>
        <th>Second Forex Rates</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
